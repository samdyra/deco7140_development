<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedCrumbs - Share Your Culinary Heritage</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/page_css/crumbs_map.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
</head>

<body>
    <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
        ☰
    </button>
    <nav id="nav-mobile" aria-label="Mobile Navigation">
        <ul>
            <li><a href="index.html"><span>🏚️</span></a></li>
            <li><a href="feed_crumbs.html"><span>🗺️</span></a></li>
            <li><a href="crumbs_map.html" aria-current="page"><span>🗺️</span></a></li>
            <li><a href="crumbings.html"><span>👥</span></a></li>
            <li><a href="community.html"><span>👥</span></a></li>
        </ul>
    </nav>
    <nav id="nav-dekstop" aria-label="Desktop Navigation">
        <ul>
            <li><a href="index.html"><span>Home</span></a></li>
            <li><a href="feed_crumbs.html"><span>FeedCrumbs</span></a></li>
            <li><a href="crumbs_map.html" aria-current="page"><span>CrumbsMap</span></a></li>
            <li><a href="crumbings.html"><span>Crumbings</span></a></li>
            <li><a href="community.html"><span>OZvent</span></a></li>
        </ul>
    </nav>
    <main class="crumbs-layout-container">
        <div class="crumbs-container">
            <div class="crumbs-controls">
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search recipes, ingredients, cuisines...">
                    <button class="button button-primary">Search</button>
                </div>
                <div class="filter-options">
                    <button class="filter-btn active">All</button>
                    <button class="filter-btn">Runes</button>
                    <button class="filter-btn">Crumbings</button>
                    <button class="filter-btn">OZVents</button>
                </div>
            </div>

            <div class="map-container" id="mapContainer">
                <img src="./assets/images/map.jpg" alt="Map of Indigenous Australia">
            </div>
        </div>
        <div class="sidebar">
            <div class="map-controls">
                <div class="control-section">
                    <h5 class="control-section-title">Basemap</h5>
                    <div class="basemap-options">
                        <div class="basemap-option">
                            <input type="radio" id="basemap-standard" name="basemap" checked>
                            <label for="basemap-standard">Standard</label>
                        </div>
                        <div class="basemap-option">
                            <input type="radio" id="basemap-satellite" name="basemap">
                            <label for="basemap-satellite">Satellite</label>
                        </div>
                        <div class="basemap-option">
                            <input type="radio" id="basemap-terrain" name="basemap">
                            <label for="basemap-terrain">Terrain</label>
                        </div>
                    </div>
                </div>

                <div class="control-section">
                    <h5 class="control-section-title">Layers</h5>
                    <div class="layer-toggles">
                        <div class="layer-toggle">
                            <label for="layer-regions">Indigenous Regions</label>
                            <div class="toggle-switch">
                                <input type="checkbox" id="layer-regions" checked>
                                <span class="toggle-slider"></span>
                            </div>
                        </div>
                        <div class="layer-toggle">
                            <label for="layer-recipes">Cultural Landmarks</label>
                            <div class="toggle-switch">
                                <input type="checkbox" id="layer-recipes">
                                <span class="toggle-slider"></span>
                            </div>
                        </div>
                        <div class="layer-toggle">
                            <label for="layer-events">Administrative Boundary</label>
                            <div class="toggle-switch">
                                <input type="checkbox" id="layer-events">
                                <span class="toggle-slider"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="control-section">
                    <h5 class="control-section-title">Zoom</h5>
                    <div class="zoom-controls">
                        <div class="zoom-buttons">
                            <button class="button button-tertiary">Zoom Out</button>
                            <button class="button button-secondary">Zoom In</button>
                        </div>
                        <div class="zoom-level">
                            <label for="zoom-slider">Level:</label>
                            <input type="range" id="zoom-slider" min="1" max="20" value="10">
                            <h4 class="zoom-value">10</h4>
                        </div>
                    </div>
                </div>

                <div class="control-section">
                    <h5 class="control-section-title">Quick Views</h5>
                    <div class="view-presets">
                        <button class="button button-tertiary">Nearest Cultural Cuisine</button>
                        <button class="button button-tertiary">Nearest OZVents</button>
                        <button class="button button-tertiary">Nearest Popular Runes</button>

                    </div>
                </div>

                <div class="control-section">
                    <h5 class="control-section-title">Actions</h5>
                    <div class="map-actions">
                        <button class="button button-primary">Export Map</button>
                        <button class="button button-tertiary">Reset View</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src='js/crumbs_map.js'></script>
</body>

</html>
